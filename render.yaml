services:
  - type: web
    name: soul-backend
    env: node
    root: backend  # Quan trọng: chỉ định thư mục chứa mã nguồn
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: your-db-name
          property: connectionString